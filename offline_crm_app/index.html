<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM אופליין - ניהול רשומות</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>CRM אופליין</h1>
        <p>כל הפעולות עובדות מקומית בדפדפן, ללא חיבור לאינטרנט.</p>
      </header>

      <section class="card">
        <h2>הוספת רשומה</h2>
        <form id="record-form" autocomplete="off">
          <div class="grid">
            <label>
              שם מלא
              <input type="text" id="fullName" required />
            </label>
            <label>
              טלפון
              <input type="tel" id="phone" />
            </label>
            <label>
              אימייל
              <input type="email" id="email" />
            </label>
            <label>
              חברה
              <input type="text" id="company" />
            </label>
            <label class="full">
              הערות
              <textarea id="notes" rows="3"></textarea>
            </label>
          </div>
          <button type="submit">שמור רשומה</button>
        </form>
      </section>

      <section class="card">
        <div class="toolbar">
          <h2>רשומות קיימות</h2>
          <div class="actions">
            <button id="export-btn" type="button">ייצוא לאקסל (CSV)</button>
            <button id="clear-btn" type="button" class="danger">מחיקת הכול</button>
          </div>
        </div>

        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>שם</th>
                <th>טלפון</th>
                <th>אימייל</th>
                <th>חברה</th>
                <th>הערות</th>
                <th>תאריך יצירה</th>
                <th>פעולות</th>
              </tr>
            </thead>
            <tbody id="records-body"></tbody>
          </table>
        </div>
      </section>
    </main>

    <template id="row-template">
      <tr>
        <td data-field="fullName"></td>
        <td data-field="phone"></td>
        <td data-field="email"></td>
        <td data-field="company"></td>
        <td data-field="notes"></td>
        <td data-field="createdAt"></td>
        <td>
          <button type="button" data-action="delete" class="danger small">מחיקה</button>
        </td>
      </tr>
    </template>

    <script src="app.js"></script>
  </body>
</html>
